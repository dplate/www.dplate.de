<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="icons.html">
<link rel="import" href="menu.html">
<link rel="import" href="pages.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
        --primary-background-color: #9EC1A3;
      }

      app-header {
        background-color: #CFE0C3;
        vertical-align: middle;
      }

      app-header div {
        text-align: right;
        padding-right: 20px;
      }

      app-drawer {
        --app-drawer-width: 200px;
        --app-drawer-content-container: {
          background-color: #9EC1A3;
          box-shadow: 1px 0 1px 0 rgba(255,255,255,0.3);
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}"></app-route>

    <app-drawer-layout fullbleed align="left">
      <app-header-layout has-scrolling-region id="headerLayout">
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>www.dplate.de</div>
            <img src="/images/icons/icon-48x48.png" />
          </app-toolbar>
        </app-header>
        <my-pages path="[[route.path]]" />
      </app-header-layout>
      <app-drawer>
        <my-menu path="[[route.path]]" />
      </app-drawer>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      observers: [
        '_routePathChanged(route.path)'
      ],

      ready: function() {
        this._routePathChanged(this.route.path);
      },

      _routePathChanged: function(path) {
        path = (!path || path === '/') ? '/start' : path;
        var resolvedPageUrl = this.resolveUrl('pages' + path + '.html');
        this.importHref(
          resolvedPageUrl,
          function() {
            this.$.headerLayout.resetLayout();
          }.bind(this),
          this._routePathChanged.bind(this, '/404'),
          true
        );

        ga('set', 'page', path);
        ga('send', 'pageview');
      }
    });
  </script>
</dom-module>
