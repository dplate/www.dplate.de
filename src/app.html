<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="icons.html">
<link rel="import" href="pages.html">
<link rel="import" href="menu.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
        --primary-background-color: #9EC1A3;
      }

      app-header {
        background-color: #CFE0C3;
        vertical-align: middle;
      }

      app-header div {
        text-align: right;
        padding-right: 20px;
      }

      app-drawer {
        --app-drawer-width: 200px;
        --app-drawer-content-container: {
          background-color: #9EC1A3;
          box-shadow: 1px 0 1px 0 rgba(255,255,255,0.3);
        }
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{routeData}}" tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed align="left">
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>www.dplate.de</div>
            <img src="/images/icons/icon-48x48.png" />
          </app-toolbar>
        </app-header>
        <my-pages page="[[page]]" />
      </app-header-layout>
      <app-drawer>
        <my-menu page="[[page]]" />
      </app-drawer>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePathChanged(route.path)'
      ],

      _routePathChanged: function(path) {
         this.page = path === '/' ? '/start' : path;
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('pages' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);

        ga('set', 'page', page);
        ga('send', 'pageview');
      },

      _showPage404: function() {
        this.page = '/404';
      }
    });
  </script>
</dom-module>
