<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        display: block;
      }

      app-header {
        background-color: #CFE0C3;
        vertical-align: middle;
      }

      app-header div {
        text-align: right;
        padding-right: 20px;
      }

      app-drawer {
        --app-drawer-width: 200px;
        --app-drawer-content-container: {
          background-color: #9EC1A3;
          box-shadow: 1px 0 1px 0px rgba(255,255,255,0.3);
        }
      }

      .drawer-list a:first-child {
        padding-top: 16px;
      }

      .drawer-list a {
        color: #1F363D;
        padding: 0 16px;
        display: block;
        text-decoration: none;
        line-height: 2;
      }

      .drawer-list a.iron-selected {
        font-weight: bold;
      }

      .drawer-list a:focus {
        outline: 0;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    <app-drawer-layout fullbleed align="left">
      <app-header-layout has-scrolling-region>
        <app-header condenses reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>www.dplate.de</div>
            <img src="/images/icons/icon-48x48.png" />
          </app-toolbar>
        </app-header>
        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="404"
            role="main">
          <my-page-start name="start"></my-page-start>
          <my-page-schiffbruch name="schiffbruch"></my-page-schiffbruch>
          <my-page-impressum name="impressum"></my-page-impressum>
          <my-page-404 name="404"></my-page-404>
        </iron-pages>
      </app-header-layout>
      <app-drawer>
        <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
          <a name="start" href="/" drawer-toggle>Start</a>
          <a name="schiffbruch" href="/schiffbruch" drawer-toggle>Schiffbruch</a>
          <a name="impressum" href="/impressum" drawer-toggle>Impressum</a>
        </iron-selector>
      </app-drawer>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        }
      },

      observers: [
        '_routePageChanged(routeData.page)'
      ],

      _routePageChanged: function(page) {
        this.page = page || 'start';
      },

      _pageChanged: function(page) {
        var resolvedPageUrl = this.resolveUrl('pages/' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = '404';
      }
    });
  </script>
</dom-module>
