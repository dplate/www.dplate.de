<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<dom-module id="my-pages">
  <template>
    <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="404" role="main">
      <my-page-start name="/start"></my-page-start>
      <my-page-schiffbruch name="/games/schiffbruch"></my-page-schiffbruch>
      <my-page-cannonhill name="/games/cannonhill"></my-page-cannonhill>
      <my-page-scapemaker name="/tools/scapemaker"></my-page-scapemaker>
      <my-page-impressum name="/impressum"></my-page-impressum>
      <my-page-404 name="/404"></my-page-404>
    </iron-pages>
  </template>

  <script>
    Polymer({
      is: 'my-pages',

      properties: {
        page: {
          type: String
        }
      }
    });
  </script>
</dom-module>
