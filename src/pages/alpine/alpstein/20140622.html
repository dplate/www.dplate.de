    <div class="card">
      <h1>Seealpsee - 22.06.2014</h1>
      Nachdem ich im letzten Herbst bereits eine bekannte Wanderung am Hohen Kasten im Alpsteingebiet unternommen hatte (<a href="http://www.alpinforum.com/forum/viewtopic.php?f=54&amp;t=48431" class="postlink-local">Bericht</a>), machte ich mich diesen Sonntag zu einer weiteren populären Tour in diesem Gebirgsmassivs auf - rund um den Seealpsee.<br />
Da ich mir gerne Zeit beim Wandern lasse, war ich bereits um 7:30 am Gratisparkplatz in Wasserauen angekommen. Während auf der Fahrt fast niemand unterwegs war, waren überraschenderweise die Parkflächen bereits halb belegt (wahrscheinlich viele Mehrtageswanderer).
    </div>

    <div class="card pictureCard">
<img src="http://i.imgur.com/cMLmvv9.jpg" /><br />
Wasserauen besteht praktisch nur aus einem Parkplatz, einem Bahnhof, zwei Restaurants und der Talstation der Ebenalpbahn. Die Seilbahn führt von 876m auf die 1644m hohe Ebenalp, die auch mein erstes Etappenziel darstellte.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/OlK4U7S.jpg" /><br />
Zu Beginn führt der Weg über viele Stufen im Wald hinauf. Zwischendurch gings auch mal entlang an dieser Wiese, so dass der Blick hinüber zum Hohen Kasten frei wurde.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/dWMgMgV.jpg" /><br />
Etwas später ging es dann endgültig aus dem Wald hinaus und die Ebenalp wurde sichtbar.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/33MHvVb.jpg" /><br />
Weiter ging es deutlich flacher über blühende Weiden.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/HAzCPTs.jpg" /><br />
Nochmal Blick zurück auf den Hohen Kasten und die Trasse dessen Seilbahn.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/V25UjpK.jpg" /><br />
Die Ebenalpbahn fuhr pausenlos, und da sie nicht besonders lang ist, war es sehr einfach sie für die Fotos abzupassen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/3yFKxdN.jpg" /><br />
Idylisch.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/El2kkZL.jpg" /><br />
Am anderen Ende der Wiesen ging es wieder deutlich steiler hinauf Richtung Felswand... es war schon richtig heiß.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/bM9zYhu.jpg" /><br />
Und da fuhr sie schon wieder...
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/iecEDG8.jpg" /><br />
Blick zurück auf's Appenzeller Land.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/6Fj7qVe.jpg" /><br />
An der Felswand angekommen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/Z0IRYHJ.jpg" /><br />
<img src="http://i.imgur.com/sgK1vJk.jpg" /><br />
Unter der überhängenden Felswand kauert fotogen das Restaurant Äscher, eines der bekanntesten Motive.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/rC2c2wp.jpg" /><br />
Danach ging es auf gut ausgebautem Weg in der Felswand weiter vorbei an der kleinen Grottenkappele Wildkirchli.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/ANiS0qq.jpg" /><br />
Und noch ein Stück weiter kommt man zu einem großen Höhleneingang mit kleinem Museum, das über die prähistorische Geschichte dieser Höhle informiert.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/XDQM0OS.jpg" /><br />
<img src="http://i.imgur.com/0xaZd8Z.jpg" /><br />
Dann ging der Weg durch die Höhle (vorbei an unzähligen Steinmännchen) weiter nach oben...
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/BtNYDlB.jpg" /><br />
... und man kommt oberhalb der Felswand wieder hinaus.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/cm6Bjlh.jpg" /><br />
Damit war ich auch schon fast an der Bergstation auf der Ebenalp angekommen, inzwischen war es auch schon 9:20.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/H7xWDiA.jpg" /><br />
Der Wegweiser zeigt zum nächsten Ziel, dem nochmal 300m höher gelegenem Schäfler (1924m).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/tDXcSmD.jpg" /><br />
Hier links im Bild ist er bereits zu sehen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/w6IKnkh.jpg" /><br />
Der Weg führt auf der Oberkante der Felswand entlang, unten ist auch zum ersten mal der Seealpsee sichtbar.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/fUOHI3L.jpg" /><br />
Die Gaststätte Schäfler, die oben auf dem Gipfel thront.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/G7FJHox.jpg" /><br />
Blick auf den weiteren Weg. Dieser Abschnitt war gut besucht, da der Schäfler das Ziel vieler Seilbahnauffahrer ist.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/hKZEh1k.jpg" /><br />
Pferd mit Altmann (2436m).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/LOXPk3I.jpg" /><br />
Vorbei an der Bergstation des höchsten SL des Skigebiets Ebenalp... es gibt allerdings auch nur zwei SL.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/RcEtpt4.jpg" /><br />
Oben an der Kante des Schäflers angekommen, der nach Norden hin steil abfällt. Die Kuh genießt den Ausblick zum Kronberg.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/GRwTLCD.jpg" /><br />
Und auch die Alpendohle profitiert vom steilen Abbruch.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/ufkVQjo.jpg" /><br />
Puh, fast geschafft (10:30). Die Gaststätte wird von einer Transportseilbahn vom Norden her versorgt. Dort führt auch ein Weg hinab, der aber nur etwas für hart gesottene ist.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/O67bCs6.jpg" /><br />
<img src="http://i.imgur.com/n2Sg1DO.jpg" /><br />
Blick vom Gipfel des Schäflers auf den weiteren Verlauf des Wegs. *brrr* - ganz schön respekteinflösend. Im Hintergrund der Säntis mit der markanten Antenne.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/bZSePmx.jpg" /><br />
Gaststätte vom Gipfel aus aufgenommen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/KnDNF7Q.jpg" /><br />
<img src="http://i.imgur.com/6R9RFw5.jpg" /><br />
Vorbei an einem Warnschild (nur Geübte mit guten Schuhen) ging es erst auf der Nordseite herum um den Gipfel. Rechts geht's ordentlich bergab.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/fQZfJtl.jpg" /><br />
<img src="http://i.imgur.com/sSiH6dy.jpg" /><br />
Dann gelangt man über eine alte Treppe auf die Südseite, wo es ebenfalls nicht gerade flach Richtung Seealpsee abfällt (auf 2D-Fotos einfach nicht einzufangen).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/EVDaWXw.jpg" /><br />
Und über eine neue Treppe weiter zum eigentlichen Hangweg.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/BQXCwMy.jpg" /><br />
Anschließend ist der Weg alles andere als harmlos, ich war froh, dass dort ein psychologisch wichtiges Drahtseil vorhanden war.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/nEyOMbG.jpg" /><br />
Blick nach vorne auf den weiteren Weg.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/DRgRR7c.jpg" /><br />
Und nochmal zurück zum Schäfler.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/U0HxGP5.jpg" /><br />
Dann wurde es etwas flacher, wieder der Blick zurück zum Schäfler und dem Seealpsee.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/75srMLy.jpg" /><br />
Weiter gehts zu einer Scharte, an der man gut Pause machen kann.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/BrDuFUY.jpg" /><br />
So auch ich. Auf der anderen Seite der Scharte ist das nächste Ziel sichtbar, das Restaurant Messmer (der kleine braune Fleck in der Mitte im Tal).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/TilNIi5.jpg" /><br />
Da ich oben auf der Kante saß, konnte ich auch in die andere Richtung zum Seealpsee fotografieren.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/uYu5s3s.jpg" /><br />
Nach der Pause ging es steil hinab. Die in der prallen Sonne Entgegenkommenden taten mir richtig leid.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/9pPB01A.jpg" /><br />
Anschließend ging es aber auch leider für mich wieder bergauf. Aber der Blick zurück entschädigt. Links ist übrigens die Scharte zu sehen, durch die ich gekommen war.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/Lk0IMEH.jpg" /><br />
Gasthaus Messmer mit Tiltshift-Effekt.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/jPfFxpH.jpg" /><br />
Blick vom Gasthaus zum Säntis (2500m), für den zur Zeit aber noch zuviel Schnee liegt.<br />
Da es noch recht früh war (12:30) beschloss ich von hier aus links zur Ageteplatte aufzusteigen. Von unten konnte ich unmöglich ausmachen, wie dort ein Weg hinaufführen soll.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/RI8WPO3.jpg" /><br />
Zuerst führt der Weg nur steil über ein Wiese hinauf, bis man die Felswand erreicht. Ab dort muss man etwas kraxeln, der Weg ist dort aber durchgängig mit Drahtseil abgesichert. Abwärts würde ich es aber nicht empfehlen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/iGA0TWU.jpg" /><br />
Kaum Möglichkeiten den Fotoapparat rauszukramen. Hier schon fast oben, direkt an den überhängenden Felswänden.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/AI3e9wX.jpg" /><br />
Belohnung Gipfelerlebnis. Auf der Südseite fast durchgängig Wiese, so dass man oben recht angenehm pausieren kann.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/oX6B8pR.jpg" /><br />
<img src="http://i.imgur.com/wY8qnA7.jpg" /><br />
Blick auf das nächste Ziel unten im Tal, die Meglisalp. Der Weg recht entspannend, mal nicht direkt an einem Abgrund. 😉
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/gvWMxAI.jpg" /><br />
Miniaturaufnahme der Meglisalp.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/Vn32AKv.jpg" /><br />
Noch vor der Meglisalp Blick auf den Seealpsee. Links der Schäfler.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/4konFBy.jpg" /><br />
Ankunft auf der Meglisalp (14:20). Jetzt zog es vom Säntis etwas zu, was aber auf Grund der hohen Temperaturen sehr angenehm war.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/TSJ3GQr.jpg" /><br />
Das blühende Hochtal rund um die Meglisalp.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/TH17URY.jpg" /><br />
An der kleinen Kirche fand ein Openair-Gottesdienst statt, an dem richtig viele teilnahmen. Für mich dient so etwas aber nur als Fotomotiv.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/QD1BmBQ.jpg" /><br />
Von der Meglisalp führt ein breiterer Weg weiter, aber Waren erreichen die Alp nur per Transportseilbahn vom Seealpsee her.<br />
Rechts übrigens die Ageteplatte.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/tzGPLh9.jpg" /><br />
<img src="http://i.imgur.com/B3RVpDo.jpg" /><br />
Nach den nun harmloseren Wegen ging es nun wieder richtig zur Sache, der steile Abstieg durch eine Felswand zum 400m tiefer gelegenen Seealpsee.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/Qu8UwHQ.jpg" /><br />
Ganz schön steil, ausgesetzt und viele, viele Stufen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/PaxRhVQ.jpg" /><br />
<img src="http://i.imgur.com/nmr29fE.jpg" /><br />
Ziemlich erschöpft endlich am Ufer des Seealpsee. Badehose an und rein ins kalte Nass. Erst schmerzten die Füße, aber dann habe ich mit Genuss die Salzkrusten vom Körper abgewaschen. Nach ein paar Zügen wurde es dann aber doch etwas zu frisch. 😉
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/gfuHYW9.jpg" /><br />
Um 16:30 ging's dann weiter auf viel begangenem Weg entlang des Seealpsees, wo auch fleißig am Ufer gegrillt wurde. Ganz hinten im Tal unterhalb des Schneefelds ist übrigens das Gasthaus Messmer.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/fcqBOhW.jpg" /><br />
Dann hat man die Wahl, ob man die (für Autos gesperrte) Fahrstraße durch die Schlucht absteigen will oder lieber den Wanderweg etwas oberhalb nimmt. Ich bin natürlich den Wanderweg gegangen, der mich dann aber doch ziemlich geschlaucht hat, da es wieder gefühlt tausende Treppenstufen berab ging. 
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/RWhlAYP.jpg" /><br />
Ankunft mit schmerzendem Knie und Blase am Fuß um 17:50 in Wasserauen. Dort stehen noch historische Waggons der Säntisbahn auf den Gleisen. Eigentlich sollte von dort mal eine Eisenbahn vorbei am Seealpsee auf den Säntis führen, aber aus dem Projekt ist (außer dem Namen der Bahn) nichts geworden.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/FL8KZWu.jpg" /><br />
<img src="http://i.imgur.com/lLTjXKU.jpg" /><br />
Gelaufene Strecke. Addiert 1800 Höhenmeter auf 20km Strecke bei rund 7.5h Gehzeit + 2h Pausen.
</div>
<div class="card">
Fazit: Sehr schöner Rundweg - schwindelfrei sollte man aber auf jeden Fall sein, da die Wege ziemlich extrem sind. Verkürzen kann man die Tour zum Einen mit einer Auffahrt zur Ebenalp, zum Anderen kann man auch schon von der Messmer-Hütte zum Seealpsee absteigen. Wer allergisch auf andere Wanderer reagiert sollte lieber einen Werktag wählen, da am Wochenende immer recht viel los ist. Ich empfand es aber nicht als störend.
</div>
  </template>
