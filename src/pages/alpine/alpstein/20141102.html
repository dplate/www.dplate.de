      <h1>Kronberg - 02.11.2014</h1>
      2. November und immer noch (oder besser wieder) sommerliche Temperaturen. In den Bergen aber oberhalb 1800m trotzdem zuviel Schnee zum Wandern. Deshalb entschied ich mich zu einer Fahrt zum Kronberg im Appenzeller Land, um eine letzte Tour vor dem richtigen Start der Skisaison zu unternehmen.<br />
Nach der Fahrt durch überwiegend dichten Nebel (endlich mal Nebelschlussleuchte erlaubt), kam ich bei strahlendem Sonnenschein an der Talstation der Kronbergbahn in Jakobsbad an. Parkplatz war (um kurz vor 9:00) noch ziemlich leer.
    </div>
