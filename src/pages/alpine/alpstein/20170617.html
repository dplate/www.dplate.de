    <div class="card">
      <h1>Brülisau - Zwinglipass - 17.06.2017</h1>
      Für diesen Samstag suchte ich mir den Zwinglipass im Alpstein als Ziel meiner Wanderung aus. Ich wählte als
      Ausgangspunkt Brülisau in Appenzell, weil ich von dieser Seite aus noch einige Abschnitte der Tour noch nicht
      kannte.<br />
      Um 7:30 erreichte mit dem Auto den Parkplatz bei Pfannenstiel bei der Talstation der Alp Sigel Bahn. Die
      Parkgebühren betragen dort 3 CHF. Alternativ kann man auch in Brülisau parken, muss dann aber ein ganzes Stück
      zu Fuß extra auf der Straße zurücklegen.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/wald_001.jpg"/><br />
      <img src="/photos/alpstein/20170617/wald_002.jpg"/><br />
      Der direkt Weg zum Zwinglipass führt auf einem Fahrweg zum Sämtisersee. Da ich aber vermeiden wollte, den selben
      Weg hin und zurück zu laufen, habe ich für den Aufstieg einen kleinen Umweg in Kauf genommen und bin nach Osten
      Richtung Hoher Kasten auf schmalerem Weg durch eine Schlucht gegangen. Dabei überwindet man auf relativen kurzem
      Weg schon die ersten 400 Höhenmeter, von Pfannenstiel (940m) nach Steig (1310m). Bei Nässe sollte man diesen Weg
      vermeiden, da er recht rutschig sein kann.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/hoher-kasten_003.jpg"/><br />
      Am Ende der Schlucht kommt man aus dem Wald heraus und steht direkt unterhalb des Hohen Kastens. Morgens war
      es leider noch recht bewölkt und alles sah etwas trüb aus... aber zumindest war es deshalb nicht zu heiß.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/brüllenstein_004.jpg"/><br />
      Nun ging es auf breiterem und flachem Weg nach Süden Richtung Sämtisersee. Vorbei an der Alp Brüllenstein. Der
      wolkenverhangene Berg ganz hinten wird übrigens im Laufe dieser Wanderung umrundet.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/sämtisersee_005.jpg"/><br />
      <img src="/photos/alpstein/20170617/sämtisersee_006.jpg"/><br />
      Dann tauchte auch schnell der Sämtisersee auf, ein relativ kleiner See, der auch ziemlich ausgetrocknet
      sein kann. Erfreulicherweise war er an diesem Tag ganz gut gefüllt.<br />
      Wieder um doppelten Weg zu vermeiden bin ich nicht entlang des Sees gegangen, sondern stattdessen dem Wegweiser
      nach Rainhütten folgendend am linken Hang entlang gegangen. Der Weg durch den Wald war sehr breit ausgebaut (fast
      ein Fahrweg) und ich kam dort schnell voran. Allerdings gibt es dort auch keine Aussicht.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/rainhütten_007.jpg"/><br />
      Um 9:15 überquerte ich schließlich die Alp Rainhütten auf 1440m. Hier der Blick zurück. Ab hier ging es auf einem
      Fahrweg weiter.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/hoher-kasten_008.jpg"/><br />
      Tele zurück zum wolkenverhangenem Hohen Kasten.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/furgglen_009.jpg"/><br />
      Über sanfte Wiesen nun auf dem Weg Richtung Bollenwees. Kleines Panorama der typischen Alpstein Landschaft. In
      der Mitte der Hundstein.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/fählensee_010.jpg"/><br />
      <img src="/photos/alpstein/20170617/fählensee_011.jpg"/><br />
      Um 9:50 kam ich beim Hotel und Restaurant Bollenwees auf 1500m an, das einen schönen Blick auf den Fählensee
      bietet. Da mein Rückweg zwangsläufig wieder über Bollenwees führen würde, hatte ich nun die Wahl: Entweder links
      herum an den Kreuzbergen vorbei aufsteigen oder rechts herum am Fählensee entlang.<br />
      Da bei den Kreuzbergen noch dicke Wolken waberten, entschloss ich mich für das sonnige Tal hier im Bild.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/bollenwees_012.jpg"/><br />
      Blick zurück zum Gasthaus Bollenwees. Hier waren nun auch ein paar andere Wanderer und Angler unterwegs.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/fählensee_013.jpg"/><br />
      Weiter entlang des Fählensees, der gar nicht mal so kurz ist. Die Felswände links und rechts sind beeindruckend
      steil und wirkten durch die vielen Wolken bedrohlich.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/fählenalp_014.jpg"/><br />
      <img src="/photos/alpstein/20170617/fählenalp_015.jpg"/><br />
      Am Ende des Fählensees befindet sich die Fählenalp, in der man auch (einfach) übernachten könnte.<br />
      Anschließend ging es noch ein Stück flach weiter über die Wiesen der Alp. Die letzten 2,5h war ich ohne
      relevanten Aufstieg unterwegs, was sich aber am Ende des Talbodens rasch änderte... denn mir fehlten noch
      500 Höhenmeter bis zum Zwinglipass.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/häderen_016.jpg"/><br />
      <img src="/photos/alpstein/20170617/häderen_017.jpg"/><br />
      Nach der Hälfte des Aufstiegs erreichte ich die Alp Häderen. Von dor könnte man nach rechts Richtung Altmann
      abbiegen. Ich folgte aber weiter dem (ungefährlichen) Weg im Tal.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/altmann_018.jpg"/><br />
      Ab Häderen häuften sich die Schneefelder, die nicht weiter schwierig waren. Allerdings machte das Schmelzwasser
      den Weg schmierig. Rechts ist übrigens der Altmann zu sehen, mit 2400m der zweithöchste Gipfel des Alpsteins.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/hundstein_019.jpg"/><br />
      Blick zurück das Tal hinab. Die mächtigen Felswände links gehören zum Hundstein.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/steinböcke_020.jpg"/><br />
      Beobachtet wurde ich beim anstrengenden Aufstieg von eine Herde Steinböcken.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/zwinglipass_021.jpg"/><br />
      Kurz vor der Passhöhe musste ich noch dieses große Schneefeld überqueren. Der Schnee war schon recht matschig,
      also waren wasserdichte Schuhe zu empfehlen. Ganz hinten kann man auch den Fählensee erkennen.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/zwinglipass_022.jpg"/><br />
      Den Zwinglipass erreichte ich ziemlich genau um 12:00. Etwas nebem der Passhöhe befindet sich die bewirtete
      Zwinglipass-Hütte. Ich sparte mir aber den Abstecher und bin direkt weiter Richtung Mutschensattel.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/altmann_023.jpg"/><br />
      Blick zurück zum Zwinglipass und dem dahinter liegenden Altmann. Der weitere Weg führte nun über den Rücken des
      Chreialpfirst, eine der (meiner Meinung nach) schönsten Wege im Alpstein. Oben flach, links und rechts steil
      abfallend und rundherherum fotogene Berge im Blick.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/altmann_024.jpg"/><br />
      Panorama noch Nord/Weg vom Grad aus. Links der Altmann.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/altmann-säntis_025.jpg"/><br />
      Tele zum Altmann (links) und hinten der <a href="/alpine/alpstein/20160911">Säntis</a>.
      Dort noch zu viel Schnee zum Wandern.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/hundstein_026.jpg"/><br />
      Tiefblick (500m runter) zur vorher durchwanderten Fählenalp. Im Hintergrund der Hundstein.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/gruebe_027.jpg"/><br />
      Blick in die andere Richtung. Dieses Tal führt hinab nach Wildhaus und ist der Hauptweg zum Mutschensattel.
      Wer nur diesen Abschnitt der Tour wiederholen will, kann dies also besser von Wildhaus aus machen... das ist
      nicht so lang und ebenfalls schön.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/kreuzberge_028.jpg"/><br />
      Vom Mutschensattel der Blick zu den Kreuzbergen. Auf den kurzen (10min) Aufstieg zum Mutschen (und dessen
      spektakuläre Aussicht) habe ich leider verzichtet, da er von Richtung Rheintal total wolkenverhangen war... ich
      hätte also eh nichts gesehen. Ohne Wolken sollte man sich den Gipfel aber auf keinen Fall entgehen lassen.<br />
      Ich stieg nun also direkt durch dieses Tal ab. Eigentlich harmlos, aber dieses große Schneefeld vorne im Bild war
      nicht ohne. Zum Glück gab es schon eine ausgetretene Spur, sonst wäre es ziemlich schwierig geworden.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/kreuzberge_029.jpg"/><br />
      Kreuzberge vom Tal aus gesehen. Wie man sieht bestehen sie aus der dünnen Felswänden und sind bei Kletterern
      sehr beliebt. Es waren an diesem Tag auch einige unterwegs.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/roslenalp_030.jpg"/><br />
      Ziemlich am Ende des Tals erreichte ich die bewirtschaftete Roslenalphütte, wo man ebenfalls übernachten könnte.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/mutschensattel_031.jpg"/><br />
      Tele zurück zum Mutschensattel und dem bewältigtem Schneefeld.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/saxerlücke_032.jpg"/><br />
      <img src="/photos/alpstein/20170617/saxerlücke_033.jpg"/><br />
      Von der Roslenalp ging es nun deutlich steiler hinab zur Saxerlücke. Da sollte man einigermaßen schwindelfrei
      sein, denn rechts geht es weit (1200m) runter bis zum Rheintal.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/kreuzberge_034.jpg"/><br />
      Wenn es aber wirklich gefährlich wurde, war der Weg durch Drahtseil gut gesichert. Hier der Blick zurück zu
      den Kreuzbergen.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/saxerlücke_035.jpg"/><br />
      Ankunft auf der Saxerlücke auf 1650m. Nun erreichte ich den viel begangenen
      <a href="/alpine/alpstein/20131019">geologischen Wanderweg vom Hohen Kasten</a>.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/bollenwees_036.jpg"/><br />
      Miniaturaufnahme von der Saxerlücke runter nach Bollenwees.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/furgglen_037.jpg"/><br />
      Während des Abstiegs nach Bollenwees Blick zum Hohen Kasten (ganz hinten).
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/fählensee_038.jpg"/><br />
      Nun war ich also wieder in Bollenwees und dem Fählensee. Insgesamt habe ich für die Runde Bollenwees, Zwinglipass,
      Mutschensattel, Bollenwees über 4,5h gebraucht.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/furgglen_039.jpg"/><br />
      Da ich langsam auch schon müde war, bin ich von Bollenwees die Fahrstraße hinunter zum Sämtisersee gelaufen. Es
      hätte auch einen interessanteren (steileren) Weg direkt nach Norden ins Tal hinab gegeben.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/hundstein_040.jpg"/><br />
      Blick zurück zum Hundstein mit dekorativem Baum auf Fels.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/sämtisersee_041.jpg"/><br />
      <img src="/photos/alpstein/20170617/blumenwiese_042.jpg"/><br />
      <img src="/photos/alpstein/20170617/hummel_043.jpg"/><br />
      Je mehr ich aus dem Alpstein hinauswanderte, desto sonniger wurde es. Ich machte noch einmal eine Pause auf einer
      blumenreichen Wiese oberhalb des Fählensees.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/sämtisersee_044.jpg"/><br />
      Und dann noch eine Pause direkt am Ufer des Fählensees. Obwohl ich Badezeug dabei hatte, verzichtete ich.
      Einerseits war es nicht sooo heiß, anderseits war der Boden des Sees ziemlich unsympathisch bewachsen.<br />
      Der Blick nach hinten führt genau zum Zwinglipass.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/brüeltobel_045.jpg"/><br />
      <img src="/photos/alpstein/20170617/brüeltobel_046.jpg"/><br />
      Vom Sämtisersee führt der Hauptweg durch den Brüeltobel auf sehr steilem Fahrweg hinab nach Brülisau. Nicht sehr
      angenehm zu gehen.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/pfannenstiel_047.jpg"/><br />
      Ankunft am Parkplatz der Alp Sigel Bahn und damit am Ziel um 17:00.
    </div>

    <div class="card pictureCard fhd">
      <img src="/photos/alpstein/20170617/track1.jpg"/><br />
      <img src="/photos/alpstein/20170617/track2.jpg"/><br />
      Zurückgelegte Strecke. 1700 Höhenmeter auf knapp 25km.
    </div>

    <div class="card videoCard fhd">
      <div class="videoWrapper">
        <iframe src="http://www.youtube.com/embed/c3aFz5SPyT4?wmode=transparent" frameborder="0" allowfullscreen></iframe>
      </div>
      Google Earth Zusammenfassung der Wanderung.
    </div>

    <div class="card">
      Fazit: Wie die meisten Wanderungen im Alpstein - lohnend. Der Weg war zwar nirgends richtig schwierig,
      aber man sollte die pure Länge nicht unterschätzen. Ich war ohne größere Pausen mehr als 9h unterwegs. Mit einer
      Übernachtung in Bollenwees könnte man das ganze aber auch deutlich entspannter machen.
    </div>

  </template>
