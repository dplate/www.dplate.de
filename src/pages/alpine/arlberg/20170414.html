      <h1>Zürs-Lech-Warth - 14.04.2017</h1>
      Da Ostern dieses Jahr ziemlich spät ist und es die letzten zwei Monate zu warm war und kaum Schneefall gab,
      ist die Auswahl an geöffneten Skigebieten nicht all zu groß. Ich entschloss mich deshalb an diesem Karfreitag
      nach Zürs zu fahren, da am Arlberg noch praktisch alle Bahnen und sehr viele Pisten geöffnet waren.<br />
      Trotz der verkehrsreichen Fahrt (Karfreitag ist in Vorarlberg kein Feiertag!) war ich trotzdem pünktlich zur ersten
      Fahrt um 8:30 an der Übungshang-Bahn in Zürs.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/3X0mp7Y.jpg" /><br />
      Natürlich ging es zuerst hinüber zur am Morgen sonnigen Westseite von Zürs - hier in der Seekopf-Bahn.
      Da es in der Nacht anscheinend kaum Frost gab, waren die Pisten schon gleich bei den ersten Fahrten sehr schön.
      Wie man sieht war die Schneedecke auch hier oben schon recht dünn und ab und zu kam Dreck durch.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/bRJrSyC.jpg" /><br />
      Blick hinüber zum Rüfikopf, über den ich am Nachmittag wieder zurück nach Zürs gelangen werde.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/lnvthyk.jpg" /><br />
      Die etwas umständlich zu erreichende rote Abfahrt durch das Zürser-Täli ist den Zeitaufwand immer Wert. Auch
      an diesem Tag war sie sehr gut und gerade richtig angesulzt.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/TeLSerx.jpg" /><br />
      Um 10:00 habe ich mich dann auf den Weg nach Lech gemacht und nahm dafür die Madlochbahn. Im Hintergrund die
      Muggengrat-Bahn, die zum Zürser-Täli führt.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/goVHJM4.jpg" /><br />
      <img src="http://i.imgur.com/FdExHv4.jpg" /><br />

      im Frühjahr immer sehr hart, aber an diesem Tag schon griffig genug.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/uDtMVzH.jpg" /><br />
      Blick von der Madloch-Abfahrt nach Lech. Die Variante, die direkt nach Lech führt war geschlossen, blieb also

    </div>

    <div class="card pictureCard">

    </div>

    <div class="card pictureCard">

    </div>

    <div class="card pictureCard">

    <div class="card pictureCard">

    <div class="card pictureCard">

    <div class="card pictureCard">
