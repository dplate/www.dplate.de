      <h1>Bödele - 01.12.2012</h1>
      Nach ausgiebiger Suche nach einem passenden (d.h. geöffnetem) Skigebiet für dieses erste Winterwochende, bin ich am Bödele gelandet - einem kleinen Gebiet oberhalb von Dornbirn, zwischen 1000m und 1400m hoch.<br />
Die Wettervorhersage hatte Nebel mit Obergrenze zwischen 1000m und 1500m angesagt, so war ich sehr erleichtert, als bei meiner Ankunft nach 1h Fahrt um 8:40 die Sonne schien. Nach dem Kauf der Tagskarte für 27€ + 2€ Pfand bin ich als dritter im SL Hochälpele gestanden, dem längsten Lift mit 1700m Länge und 400 Höhenmetern.
    </div>

    <div class="card pictureCard">
<img src="http://i.imgur.com/PlVU6.jpg" /><br />
Nach der sehr kalten (unten -8°) ersten Fahrt knapp unter der Bergstation. Blick Richtung Deurschland. Die Piste an diesem Lift war nur sehr provisorisch präpariert, dafür aber feinster Pulverschnee.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/fbMZj.jpg" /><br />
Nach der Abfahrt auf der einfachen Piste wieder unten an der Talstation - im Bregenzerwald Nebel.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/mIvXF.jpg" /><br />
Noch ein paar Fahrten an diesem Lift, hier der mittlere Abschnitt.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/1Uj4Q.jpg" /><br />
<img src="http://i.imgur.com/7zFmD.jpg" /><br />
Von der Bergstation führt ein kleiner Aufstieg hinüber zum SL Alpenblick, der aber noch geschlossen war. Von dort aus könnte man auf einer Weltcuppiste(!?) bis nach Schwarzenberg (700m) abfahren. Haben wohl auch einige Einheimische gemacht, zurück ins Skigebiet kommt man aber nur per Bus.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/W3Vdv.jpg" /><br />
<img src="http://i.imgur.com/DnJm6.jpg" /><br />
<img src="http://i.imgur.com/aXdBk.jpg" /><br />
Danach hinüber zum zweiten geöffneten Lift, die 4SB Lanklift. Diese hat nur die halbe Länge des SL, aber dafür 3-4 abwechslungsreiche Pisten. Insgesamt war hier die Präparierung besser. Wie man sieht, schönster Glitzerschnee.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/D4Hax.jpg" /><br />
<img src="http://i.imgur.com/BeQkp.jpg" /><br />
<img src="http://i.imgur.com/u6lWZ.jpg" /><br />
<img src="http://i.imgur.com/YxITw.jpg" /><br />
Auf der blauen Hintenrum-Piste 3, die gar nicht mal so flach war. Vom Bodensee hoch zog der Nebel rein (noch stimmungsvoll).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/8RwdP.jpg" /><br />
Pistenplan. Geöffnet war nur die rechte Seite, neben den bereits erwähnten Liften noch die zwei Übungs-TL unterhalb der Straße, die ich aber nicht gefahren bin. Ingesamt waren 4 Pisten präpariert und 2 Pisten unpräpariert aber gut fahrbar.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/QKptF.jpg" /><br />
Wieder am SL, hier der obere Abschnitt. Wie man sieht war es recht leer. Anstehen musste ich nur, wenn gerade der Skiclub vor mir war.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/nOMWC.jpg" /><br />
Nochmal der Blick ins Tal der Bregenzer Ach.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/qoIXz.jpg" /><br />
Blick über den Grat ins Rheintal (irgendwo da unten). Auf dem Grat waren sehr viele Tourengeher unterwegs.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/NSGm3.jpg" /><br />
Auf der Lifttrasse des nicht geöffneten SL Seeblick, schön zu fahren. Der recht kurze Lift hätte keine weiteren Pisten erschlossen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/Cap3V.jpg" /><br />
Für Vegetarier war auch was geboten - Fahrt durchs Gemüse.<br />
Wie man sieht lag nicht allzuviel Schnee, so 10-30cm.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/VTUuL.jpg" /><br />
Nach dem Essen in der modernen schönen Talstation des Hochälpelelift wurde es leider doch noch nebelig. Die Bodensicht blieb aber die ganze Zeit über gut. Hier auf der geöffneten und unpräparieren schwarzen Lankhang-Piste. Einzige anspruchsvolle Piste.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/GrZwj.jpg" /><br />
Auf der unteren Verbindungspiste von der SB zum SL.<br />
Um 16:00 habe ich dann Schluss gemacht, am Nachmittag waren alle Pisten pulvrige Buckelpisten, leider auch alle mit kleinen Steinchen und Bodenkontakt angreichert. Man fand aber fast überall noch steinfreie Varianten.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/lvCYM.jpg" /><br />
Die gefahrene Strecke von 9-14Uhr. Danach war der Akku des GPS am Ende (bei -4°). Wäre aber ohnehin nicht viel neues dazugekommen.
</div>
<div class="card">
Schöner entspannter erster Skitag in einem für mich neuen Skigebiet (fahre da sonst immer nur nach Warth und Damüls vorbei). Werde da sicher in Zukunft öfter hinfahren, insbesondere bei schlechtem Wetter ist es ein gut erreichbares Ziel, das dank Wald gute Bodensicht hat.
</div>
