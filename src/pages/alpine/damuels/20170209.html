      <h1>Damüls - 09.02.2017</h1>
      Die Wettervorhersagen für diesen Donnerstag war sehr sprunghaft. Mal waren 6h Sonne vorhergesagt, mal nur 1h.
      Noch unschlüssig entschloß ich mich erst nach dem Studium der Webcams an diesem Tag nach Damüls zu
      fahren (was nicht so einfach ist, wenn es um 7:00 noch dunkel ist).<br />
      Fast noch pünktlich erreichte ich um 8:30 den riesigen Parkplatz in Mellau. Für einen Donnerstag war schon gut
      was los, aber da ich meine Karte bereits gekauft hatte, konnte ich sofort in die Gondelbahn.
    </div>

    <div class="card pictureCard">
      <img src="/photos/O5SrOUa.jpg" /><br />
      Während in Mellau noch trübes Nebelwetter herrschte, kam ich bereits kurz vor der Bergstation der Mellaubahn
      aus dem Nebel heraus.
    </div>

    <div class="card pictureCard">
      <img src="/photos/sBR72FT.jpg" /><br />
      Da Mellau am Morgen ziemlich schattig ist, bin ich gleich weiter mit der Gipfelbahn zu Abfahrt an der hohen
      Wacht. Pisten waren für meine Geschmack etwas hart, aber da frisch präpariert trotzdem gut zu fahren.
    </div>

    <div class="card pictureCard">
      <img src="/photos/vjnsyiF.jpg" /><br />

      am schönsten.
    </div>

    <div class="card pictureCard">
      <img src="/photos/RocgptI.jpg" /><br />
      <img src="/photos/SpCTxNS.jpg" /><br />
