    <div class="card">
      <h1>Davos-Parsenn - 03.04.2012</h1>
      Laut Wettervorhersage sollte es dank Föhn in Graubünden noch schönes warmes Wetter sein, deshalb beschloß ich nach Davos-Parsenn zu fahren.<br />
Ankunft um 8:30 an der Gotschnabahn (PB) in Klosters. Tageskarte 60CHF + 9CHF Parkgebühren. 
    </div>

    <div class="card pictureCard">
<img src="http://i.imgur.com/KXKLH.jpg" /><br />
Erste Abfahrt zur 2KSB Schwarzseealp. Leider war schon jetzt der Himmel halb bewölkt. Die Piste war oben (2285m) noch angefroren unten (1847) aber bereits morgens weich.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/frjWJ.jpg" /><br />
<img src="http://i.imgur.com/tb2d4.jpg" /><br />
Später bin ich dann ausgiebig die Pisten zur Schiferbahn (6EUB) gefahren. In diesem Bereich war das Wetter deutlich freundlicher als oben um das Weißfluhjoch.<br />
Zudem hatte ich nur ein T-Shirt und eine dünne Jacke an, so dass die schattigen windigen -4° oben nicht so angenehm waren...<br />
Der Schnee war oben pulvrig (insbesondere die schwarze 1 vom Weissfluhgipfel), in der Mitte hart (Sonnenseiten auf 2500m) und unten sulzig (unterhalb 2300m).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/JQ1Hq.jpg" /><br />
Ende der roten 24 kurz vor Schifer (1562m). Sieht nicht schön aus - wer aber diese Wiese kennt weiß, dass das überraschend gute Schneebedingungen für diese Jahreszeit sind.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/dfjtr.jpg" /><br />
<img src="http://i.imgur.com/cU09G.jpg" /><br />
<img src="http://i.imgur.com/EQ2PP.jpg" /><br />
Noch drei weitere Bilder der Schiferbahn (ca. 5.3km lang, 1100 Höhenmeter, 25min Fahrzeit).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/Zdq1n.jpg" /><br />
Die beiden SL Seetäli und Furka. Beide haben schöne Pisten. Insbesondere bei dem DSL Furka wäre in anderen Skigebieten schon längst eine KSB gebaut, die Pisten hätten auch genug Kapazität.<br />
Das Wetter wurde um Mittags ziemlich düster, die Bodensicht aber meisten gut.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/Wa7Ls.jpg" /><br />
Nachdem ich mich noch mit verschiedenen Varianten bei der Schwarzseealp aufgehalten hatte, gings über diese Verbindungspiste wieder nach Schifer. Wobei Verbindungspiste etwas abwertend klingt, denn sie hat durchaus einige interessante Hänge zu bieten.<br />
Das Wetter wurde wieder besser.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/tEaxR.jpg" /><br />
Nach der Auffahrt um 15:50 mit der Schiferbahn und um 16:20 mit der Weißfluhgipfelbahn (PB), Abfahrt durch das nun menschenleere Skigebiet nach Klosters. Die Pisten waren auch Abends nicht besonders buckelig, da insgesamt nicht so viel los war und auch die Temperaturen nicht übertrieben hoch waren.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/MF5l5.jpg" /><br />
<img src="http://i.imgur.com/lSQlq.jpg" /><br />
Lange Talabfahrt nach Klosters. Bis unten nicht die Spur von Schneemangel. - reicht auf jeden Fall locker bis zum Saisonende am 14.4.<br />
Insgesamt war ich auf der Abfahrt (1700 Höhenmeter) 20min unterwegs.
</div>
<div class="card">
Fazit: Insgesamt guter Skitag, leider war meine Erwartungshaltung bezüglich des Wetters sehr hoch, so dass ich schlußendlich doch entäuscht war.
</div>
