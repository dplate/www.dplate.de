      <h1>Davos Parsenn - 13.04.2013</h1>
      Skitag 7 meines Frühlingsurlaubs.<br />
Mit Kollegen zusammen ging es an diesem Samstag nach Davos Parsenn. Ankunft gegen 9:00 in Klosters an der Gotschnabahn. Da der (bei Saisonende gratis) Parkplatz direkt an der Bahn schon belegt war, mussten wir auf der anderen Straßenseite für 8CHF parken. Tageskarte etwas vergünstig für 60CHF (von Montag bis Donnerstag hätte sie nur 48CHF gekostet).<br />
Vom Morgen weg bereits schönstes Wetter, nachdem es am Bodensee noch genieselt hatte. Oben vormittags noch feste Pisten mit Pulverschnee vom Vortag. Im Skigebiet nicht voll, aber auch nicht übermäßig leer. Anstehen musste man aber nicht.
