    <div class="card">
      <h1>Davos-Parsenn - 27.03.2017</h1>
      An diesem Montag fuhr ich mal wieder nach Davos-Parsenn. Während ich es relativ oft im Dezember als Ziel wähle
      und in der Vorsaison wegen Schneemangel nur ein kleiner Teil der Anlagen und Pisten geöffnet ist, sollte an diesem
      Tag praktisch alles geöffnet haben. Außerdem gab es bei Onlinebuchung der Tageskarte 15% Rabatt, so dass mich
      das Ticket "nur" 53CHF kostete.<br />
      Da ich noch vor 8 Uhr den Parkplatz in Klosters erreichte, konnte ich gleich die erste Gondel auf den Gotschnagrat nehmen -
      wie immer ist diese Erste von Stammkundschaft gut gefüllt.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/Z6xYh6s.jpg" /><br />
      Nach dem ich mich über die Schwarzalp-Sesselbahn, den Parsennmäder-Schlepplift und die Gruobenalp-Sesselbahn über den
      Hang des Gotschnagrats gehangelt hatte, erreichte ich nun die Bergstation des Schlepplift Seetäli. Der ist einer
      Lifte, die nur in der Hauptsaison in Betrieb sind und relativ wenig besucht wird. Landschaftlich ist es aber
      in diesem Seitental ganz nett.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/pDVwR42.jpg" /><br />
      Weiter ging mit der langen Totalp-Sesselbahn entlang der breiten blauen Piste, die vom Weissfluhjoch zur
      Parsenn-Hütte führt. Großes Kompliment an die Pistenpräparierung an diesem Tag: Trotz der tagsüber hohen Temperaturen
      waren die Pisten am Morgen zwar hart, aber griffig und gut zu fahren.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/KGudxaA.jpg" /><br />
      Hier eine weitere Bahn, die in der Nebensaison nur selten geöffnet ist, die Meierhoftäli-Sesselbahn. Sie bedient
      eine einfache, aber schöne Piste. Warum die von Anfängern nur so wenig gefahren wird, kann ich mir nicht erklären.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/YGlzlfb.jpg" /><br />
      Und weiter in das nächste Tal, zu den Pisten im Dorftäli - das ist der Zugang zum Skigebiet von Davos aus.<br />
      Hier auf dem Skischul-Run, die Hauptpiste ist dagegen auf der anderen Seite der Standseilbahn, die das Tal in
      zwei Hälften teilt.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/a48cKfr.jpg" /><br />
      Nun auf der anderen Seite des Weissfluhjochs. Links sieht man die Schiferbahn und rechts die Gipfelbahn.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/dhEqASZ.jpg" /><br />
      Abfahrt nach Schifer, knapp unterhalb der Mittelstation der sehr langen Schiferbahn. Bis hier war der Schnee
      perfekt zum fahren, unterhalb war es leider ziemlich eisig und hart - ich hätte also besser in der Mittelstation
      zusteigen sollen.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/KWnikeC.jpg" /><br />
      Noch einmal im Seetäli-Schlepplift und die Aussicht auf die Parsennhütte mit paralleler Seilbahn und Sesselbahn.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/ycB4rN6.jpg" /><br />
      Wieder auf dem Weg zurück zum Gotschnagrat. Hier auf der (eigentlich immer) schönen "Rennpiste" entlang des
      Schlepplift Parsennmäders. Auf den niedrigen Südhängen wurde der Schnee jetzt sulzig.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/fwLaa5I.jpg" /><br />
      Und auch noch eine Abfahrt an der Schwarzseealp-Sesselbahn. Die Berghänge im Hintergrund fingen auf Grund der
      starken Sonneneinstrahlung an zu glänzen.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/85yS6vi.jpg" /><br />
      Unterer Abschnit der Piste zur Schwarzseealp. Hier wurde es schon etwas schneeärmer, aber zum Glück nicht auf der
      Piste.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/QfA0y9l.jpg" /><br />
      <img src="http://i.imgur.com/ZRVbV4M.jpg" /><br />
      Anschließend bin ich vom Gotschnagrat die Hochroute nach Schifer gefahren. Diese Piste führt am Nordhang entlang
      und hat ein paar schöne Hänge zu bieten - man darf nur nicht die unauffällige Abzweigung nach Schifer verpassen,
      denn sonst landet man ganz unten in Klosters.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/9b6BnGo.jpg" /><br />
      <img src="http://i.imgur.com/DAadG2o.jpg" /><br />
      Nach der Fahrt mit der Schiferbahn bietet es sich an, gleich weiter mit der Seilbahn den Gipfel anzusteuern.<br />
      Hier fahre ich die Ostabfahrt. Kurz, aber eine der wenigen steilere Pisten in Parsenn.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/yBfzEDN.jpg" /><br />
      Ich bin dann wieder bis nach Schifer abgefahren, diesmal die nicht mehr offiziell geöffnete 24, die etwas abseits
      hinabführt.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/XcQiSSb.jpg" /><br />
      Zwischendurch geht diese Piste durch lichten Wald mit netten Buckeln. Mir gefällt sie.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/kwKM6rg.jpg" /><br />
      Der Schlusshang vor Schifer ist ein extremer Sonnenhang und immer sehr schneearm. Ich kam aber noch ohne Fußmarsch
      bis zur Talstation.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/cLQozfG.jpg" /><br />
      Blick aus der Gondelbahn auf die beschneite Hauptabfahrt. Wirklich viel war nicht los, aber dennoch fast jede
      Gondel der Bahn besetzt.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/9girkjU.jpg" /><br />
      Ebenfalls von der Gondel kann man die Nordabfahrt vom Gipfel einsehen. Die blieb den ganzen Tag hart, aber auch
      leicht pulvrig.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/rQpwRLr.jpg" /><br />
      <img src="http://i.imgur.com/pZeCurj.jpg" /><br />
      Immer einen Abstecher wert ist die Piste entlang des Hauptertäli-Schlepplifts. Früher konnte man von dort mit der
      Seilbahn hinüber zum Strelapass, bzw. zur Schatzalp. Das ist leider nicht mehr möglich und die Seilbahn-Station
      wird nur noch als Werbetafel verwendet.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/YLD6bsF.jpg" /><br />
      Blick aus der Totalp-Bahn auf die darunterliegenden "Tiefschnee"-Hänge. Jede Jahreszeit hat so ihre Besonderheiten...
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/F5DVVA8.jpg" /><br />
      Und noch einmal auf den Gipfel. Panorama zu den ebenfalls glänzenden Hängen in Arosa.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/MCEvSGv.jpg" /><br />
      Weissfluh-Gipfel Nordabfahrt.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/gTCjeLt.jpg" /><br />
      <img src="http://i.imgur.com/x4pZaBs.jpg" /><br />
      Zum Abschluss des Tages habe ich dann um 16:30 die Abfahrt vom Gotschnagrat via Hochroute nach Klosters gemacht.<br />
      Bis unten war noch ausreichend Schnee vorhanden.
    </div>

    <div class="card pictureCard">
      <img src="http://i.imgur.com/s5gMoNc.jpg" /><br />
      <img src="http://i.imgur.com/z96ebL9.jpg" /><br />
      Gefahrene Strecke. In Parsenn erreicht man eigentlich immer viele Kilometer ohne große Anstrengung, da das
      Skigebiet eher einfach ist und man ziemlich schnell unterwegs ist.
    </div>

    <div class="card">
      Fazit: Davos Parsenn ist ein schönen Skigebiet für einen entspannten Frühlings-Skitag. Durch die Höhe hat es
      immer genug Schnee und die Pisten sind so breit, dass eigentlich nie Dichtestress entsteht. Allerdings darf man
      keine besonders anspruchsvollen Abfahrten erwarten, also ideal für Anfänger.
    </div>
