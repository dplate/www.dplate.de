      Skitag 2 meines Frühlingsurlaubs.<br />
Fünftes Auto auf dem Parkplatz an der Talstation Tannenheim (1200m) um 8:15. In der letzten Saisonwoche verbilligte Tageskarten für 48CHF.

In der 8KSB zum Prodkamm (1900m). Pisten mit festem Pulverschnee genial zum heizen. Da nichts los war, lief die Bahn mit sehr großem Sesselabstand und nur mit halber Geschwindigkeit.
</div>
<div class="card pictureCard">
<img src="/photos/zEMd0ru.jpg" /><br />
Gipfel des Leists. Selten eine so breite Piste dort oben gesehen, aber der viele Schnee dieses Jahr macht es möglich. Die lahme 2SB werde ich auf jeden Fall nicht vermissen.<br />
Tiefschnee war schlecht zu fahren, der der Neuschnee leicht angetaut und gefroren war.
</div>
<div class="card pictureCard">
<img src="/photos/wOxKeMi.jpg" /><br />
Blick zum Seebensee und den Churfirsten.
</div>
<div class="card pictureCard">
<img src="/photos/6ncsmhb.jpg" /><br />
Doppelausfall. Zuerst lief nur die 6KSB vom Seebensee nicht. Als Ersatz stellten sie die eigentlich schon für den Sommer eingemottete 2SB wieder an. Dann hatte auch noch sie einen Ausfall. Ich weiß nicht wie lange, aber als ich dort unten ankam, saßen die Leute schon im Schnee und diskutierten, ob sie wohl den Wanderweg abfahren könnten. Ich musste aber nur 10min warten, dann setzen sich zeitgleich die 2SB und die 6KSB wieder in Gang. Anschließend stellte sie die 2SB wieder ab und fingen an, die Sessel abzumontieren.
</div>
<div class="card pictureCard">
<img src="/photos/88e67iQ.jpg" /><br />
Auf der Hintenrumpiste Blick zum Spitzmeilen. Auf der ganzen Strecke ist mir niemand anderes begegnet... schon fast unheimlich.
</div>
<div class="card pictureCard">
<img src="/photos/C3wWzE7.jpg" /><br />
<img src="/photos/GsfEkNM.jpg" /><br />
Nachmittags stieg der Nebel immer höher, so dass Tannenheim im Nebel lag. Ansonsten aber schöner Sonnenschein mit leichten Schleierwolken - aber ziemlich kalt, und das im April.
</div>
<div class="card pictureCard">
