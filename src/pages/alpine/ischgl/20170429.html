      <h1>Ischgl - 29.04.2017</h1>
      Pünktlich zum Saisonschluss der meisten Skigebiete legte der Winter die letzten zwei Wochen richtig los. Auch in
      Ischgl kam über ein halber Meter Neuschnee zusammen. Zusammen mit der guten Wettervorhersage sollte es also ein
      lohnendes Ziel für diesen Samstag werden.<br />
      Auch dem Parkplatz der Pardatschgratbahn war schon um 8:15 ordentlich Betrieb. Nach dem Kauf der Tageskarte für
      52€ fuhr ich mit einer der ersten Gondeln vom 1400m hohen Ischgl bis hinauf zum 2600m hohen Pardatschgrat.
    </div>

    <div class="card pictureCard">
      <img src="/photos/53Ta0A9.jpg" /><br />
      <img src="/photos/p8W3ISh.jpg" /><br />
      Nach der Abfahrt zur Idalp fuhr ich mit den Achter-Sessel Idjochbahn auf das 2700m hohe Idjoch, das gleichzeitig
      auch die Grenze zur Schweiz bildet. In Ischgl lagen ca. 5cm - 10cm Neuschnee auf den präparierten Pisten. Der
      Tiefschnee neben den Pisten wurde sogleich von vielen in Besitz genommen.
    </div>

    <div class="card pictureCard">

    </div>

    <div class="card pictureCard">
