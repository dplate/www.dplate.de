      <h1>Kaunertal - 06.05.2017</h1>
      Ich war nicht sicher, ob ich an diesem Maiwochenende noch einmal zum Skifahren gehen würde, denn alle näheren
      Skigebiet waren schon trotz guter Schneelage geschlossen und die Wettervorhersagen waren auch nicht besonders
      positiv.<br />
      Da ich aber Lust auf einen richtigen Saisonabschluss und eine gewonnene 15€ Tageskarte für das Kaunertal
      hatte, habe ich mich um 5:45 auf die lange Anfahrt dort hin gemacht. Nach einer problemlosen Fahrt (mit sehr
      schönem Sonnenaufgang) erreichte ich um 8:40 den Parkplatz an der Ochsenalm auf 2150m.
    </div>

    <div class="card pictureCard">
      <img src="/photos/Y5KMM8V.jpg" /><br />
      Eigentlich sollte die Sesselbahn Ochsenalm erst um 9:00 ihre erste Fahrt haben, aber netterweise fuhr sie schon.
      Die Sesselbahn ist in zwei Sektionen unterteilt, hier ungefähr die Mitte der unteren Sektion.<br />
      Die Piste war hier unten noch gefroren hart, oberhalb von 2500m war dagegen Pulverschnee und es entsprechend
      gut zu fahren - nur leider war der Vormittag doch ziemlich trüb und oben auch etwas diffus. Das Foto zeigt die meiste
      Sonne des ersten Tagesabschnitts.<br />
      Deshalb habe ich auch bereits um 11:00 Mittagspause gemacht und danach wurde es auch tatsächlich schöner.
    </div>

    <div class="card pictureCard">
      <img src="/photos/7YnGHi9.jpg" /><br />
      Während der Rest des Skigebiets und insbesondere die Pisten sehr leer waren, stauten sich am Norderjoch 1 Skilift
      ganztägig erst die Renntrainingsgruppen und später die Freestyler. Deshalb bin ich den auch erst ganz am Ende des Tags gefahren.
    </div>

    <div class="card pictureCard">

      erschließen diese beiden Bahnen den Großteil der vielen Pistenvarianten und bringen genug Abwechslung für einen
      Tag.
    </div>

    </div>
