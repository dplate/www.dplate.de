      <h1>Laax - 20.03.2017</h1>
      Am Frühlingsanfang und am ersten Tag meine Frühlingsurlaubs beschloss ich einen
      Skitag in Laax zu verbringen. Die Entscheidung für Laax war nicht ganz einfach,
      da das Skigebiet anscheinend eine Sparstrategie verfolgt und häufiger mal bei und
      nach schlechtem Wetter nur einen Teil der Bahnen fahren lässt - gerade aber die oberen
      Pisten machen das Skigebiet interessant. Nach dem schlechten Wetter am Vortag gab
      es auf der Webseite keine klaren Informationen, was am nächsten Tag geöffnet sein
      würde. Schlussendlich entschied ich mich erst auf der Hinfahrt auf einem
      Autobahnparkplatz wirklich nach Laax zu fahren.<br />
      Um 8:30 parkte ich mein Auto in Flims (9,60CHF Parkgebühren). Die Tageskarte kostete
      regulär an diesem Tag 71CHF. Ich hatte sie aber bereits bei einer Ticket-Corner
      Aktion zuvor vergünstigt gekauft.
    </div>

    <div class="card pictureCard">
      <img src="/photos/iypeIZl.jpg" /><br />
      Nach der langen Auffahrt mit der Gondelbahn von Flims nach Nagens erst kurz vor 9:00
      wirklich auf der Piste. Strahlender Sonnenschein knallte auf die noch leicht
      gefrorene einfach blaue Piste.
    </div>

    <div class="card pictureCard">
      <img src="/photos/fbbUaNG.jpg" /><br />
      Ich bin dann nach einer Abfahrt an der Mutta Rodunda gleich weiter zur relativ neuen
      La Siala Gondelbahn, die bis auf 2800m hinauf führt. Hier auf dem Weg von der Bergstation
      zur steilen schwarzen 26, die den Südhang hinab führt.<br />
      Wie man sieht war die Luft sehr trocken und die Fernsicht folglich sehr gut.
    </div>

    <div class="card pictureCard">
      <img src="/photos/xesXQsz.jpg" /><br />
      Der Steilhang war (noch) schöner Pulverschnee und traumhaft zu fahren. Danach geht es
      allerdings sehr lang und flach zurück zur Gondelbahn, eine typische Laax-Piste.
    </div>

    <div class="card pictureCard">
      <img src="/photos/PyTpl8p.jpg" /><br />
      Und weiter zum Schlepplift auf den Vorab. Trotz der Höhe war es schon sehr warm,
      so dass die Auffahrt (nicht wie sonst häufig) angenehm war.
    </div>

    <div class="card pictureCard">

    </div>

    <div class="card pictureCard">
      <img src="/photos/mJa8tOx.jpg" /><br />

      Der Schnee war dort super - die steile Piste sehr schön zu fahren.
    </div>

    <div class="card pictureCard">
