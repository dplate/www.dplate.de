    <div class="card">
      <h1>Lenzerheide-Arosa - 21.03.2017</h1>
      Eigentlich hatte ich auf Grund der Wettervorhersage nicht vor, an diesem Dienstag
      zum Skifahren zu gehen. Da sich aber die Wetterfrösche mehr und mehr in ihren Aussagen änderten,
      bin ich dann doch losgefahren. Die Fahrt im Nieselregen auf der Rheintalautobahn ließ
      mich doch etwas an der Entscheidung zweifeln... denn eigentlich war Regen erst für den
      Abend angekündigt.<br />
      Im Nebel erreichte ich kurz vor 8:30 den Parkplatz in Churwalden, die Parkgebühren kosten dort 5CHF... für
      mich 6CHF, da der Automat gemeinerweise kein Rückgeld gibt. Die Tageskarte kostet 72CHF, ich hatte aber schon
      eine etwas verbilligte Karte im Gepäck.
    </div>

    <div class="card pictureCard">
      <img src="/photos/ErEoric.jpg" /><br />
      Bereits während der Auffahrt in der ziemlich neuen Gondelbahn von Churwalden nach Stätz kam ich erfreulicherweise
      aus dem Nebel raus und oben drüber schien tatsächlich die Sonne. Also Skibrille weg- und Sonnenbrille ausgepackt.
      Danach fuhr ich gleich weiter auf das Stätzerhorn und befinde mich hier bereits auf der Verbindungspiste Richtung
      Lavoz. Das Wetter war zwar sonnig, aber doch ziemlich dunstig. Die Fotos sehen deshalb zum Teil etwas seltsam aus.
    </div>

    <div class="card pictureCard">
      <img src="/photos/WyJBBGL.jpg" /><br />
      Und hier bin ich auch bereits an der Sesselbahn Lavoz. Dort sind die belebtesten Pisten des Skigebiets, aber es
      war bereits jetzt morgens abzusehen, dass es nicht sehr voll werden würde.
    </div>

    <div class="card pictureCard">
      <img src="/photos/uxTj1hj.jpg" /><br />
      Blick auf die selbe Bahn von der anderen Seite aus. Die Piste an dieser Bahn war (obwohl noch früh) schon schön
      angesulzt und genial zu fahren. Im Tal waberte noch der Nebel.
    </div>

    <div class="card pictureCard">
      <img src="/photos/9BoSzEv.jpg" /><br />
      Und weiter geht die Reise auf der Westseite von Lenzerheide zum Schlepplift Gertrud. Die Naturschneepisten dort
      waren schon etwas braun, aber um die Jahreszeit ist das meist nichts tragisches.
    </div>

    <div class="card pictureCard">
      <img src="/photos/0SeWP1A.jpg" /><br />
      <img src="/photos/67nWU5S.jpg" /><br />
      Schlimmer sah es dagegen auf der Hintenrum-Piste Schäfermulde des Piz Scalottas aus. Die müsste eigentlich schon
      geschlossen werden... aber immerhin warnte ein Schild. Ich bin die auch eigentlich nur wegen den Fotos gefahren. ;)
    </div>

    <div class="card pictureCard">
      <img src="/photos/7TIzg7h.jpg" /><br />
      Auf seine Art und Weise fotogen war auch der Drecktümpel mitten auf der Piste vor der Gaststätte Alp Fops.
    </div>

    <div class="card pictureCard">
      <img src="/photos/jCq18t4.jpg" /><br />
      <img src="/photos/mxFaJWt.jpg" /><br />
      Die Hauptabfahrt am Piz Scalottas dagegen war gut in Schuss und bis ins Tal zur Talstation der Sesselbahn
      Pedra Grossa sehr schön zu fahren.
    </div>

    <div class="card pictureCard">
      <img src="/photos/JGlZ8zP.jpg" /><br />
      Anschließend bin ich wieder zurück nach Lavoz und zur Sesselbahn Cumascheals. Auch dort waren die Pisten noch
      leer und sehr spaßig.
    </div>

    <div class="card pictureCard">
      <img src="/photos/Oy0vM4n.jpg" /><br />
      Auf der Westseite fehlten nun noch die beiden Pisten am Stätzerhorn. Hier die schwarze Abfahrt, die nur unten
      schon etwas erdig wurde.
    </div>

    <div class="card pictureCard">
      <img src="/photos/VAgAuaj.jpg" /><br />
      Die rote Piste war dagegen noch komplett weiß und zu diesem Zeitpunkt gerade richtig aufgetaut.
    </div>

    <div class="card pictureCard">
      <img src="/photos/18VWbDv.jpg" /><br />
      Blick auf die sonst volle Sesselbahn Stätzertäli... heute leer.
    </div>

    <div class="card pictureCard">
      <img src="/photos/tUQsAhH.jpg" /><br />
      Wolkenimpressionen an den Hängen des Stätzerhorn.
    </div>

    <div class="card pictureCard">
      <img src="/photos/8j9cIIc.jpg" /><br />
      Etwas zweifelnd verließ ich die sonnigen Westhänge und fuhr zur Ostseite hinüber, an denen deutlich mehr Wolken
      hingen. Aber auch dort war es nicht wirklich schlecht, wie hier auf der Abfahrt zur Talstation des Weisshorn
      Speed.
    </div>

    <div class="card pictureCard">
      <img src="/photos/zSu5k2c.jpg" /><br />
      In der Bahn des Weisshorn-Speeds (war aber heute nicht wirklich speedig ;)). Die anschließende steile Abfahrt nach
      Motta war leider noch zu hart gefroren.
    </div>

    <div class="card pictureCard">
      <img src="/photos/SmOxt8t.jpg" /><br />
      Nach der nebligen Auffahrt zum Urdenfürggli musste ich etwas auf die Verbindungsbahn nach Arosa warten, da auf
      Grund des geringen Andrangs nur eine der beiden großen Gondeln in Betrieb war.
    </div>

    <div class="card pictureCard">
      <img src="/photos/S0LQZVu.jpg" /><br />
      <img src="/photos/yASkdox.jpg" /><br />
      In Arosa war es wieder etwas sonniger, hier an der Abfahrt entlang der Hörnli Sesselbahn.
    </div>

    <div class="card pictureCard">
      <img src="/photos/ysulup5.jpg" /><br />
      Ohne Fotos ging es über die Gondelbahn Kulm und die Weisshorn Seilbahn zur langen Hintenrumabfahrt "Leichte Maran".
      Die Piste war schon sehr erdig und skifahrerisch ist sie auch nicht besonders spannend. Ich fahre sie eigentlich
      nur aus Sightseeing-Gründen.
    </div>

    <div class="card pictureCard">
      <img src="/photos/k1yjkTs.jpg" /><br />
      Nach zwei Schleppliftfahrten weiter zur Talabfahrt nach Arosa und Auffahrt mit der Sesselbahn Tschuggen Ost. Bis
      unten war genug Schnee.
    </div>

    <div class="card pictureCard">
      <img src="/photos/TtVd1lr.jpg" /><br />
      <img src="/photos/woFVgwZ.jpg" /><br />
      <img src="/photos/inIALX0.jpg" /><br />
      Nach einer späten (ich hatte ja noch schlechtes Wetter erwartet) Mittagspause an der Mittelstation fuhr
      ich hier die rote Abfahrt vom Weisshorn an der Sattelhütte vorbei.
    </div>

    <div class="card pictureCard">
      <img src="/photos/v5YfeMf.jpg" /><br />
      <img src="/photos/UBvH28e.jpg" /><br />
      Und noch einmal rauf auf's Weisshorn um diesmal die schwarze Gratpiste zu nehmen. Sonst ist sie im Frühjahr immer
      sehr buckelig. Da ich aber praktisch alleine unterwegs war, war sie noch eben und sehr gut zu fahren.
    </div>

    <div class="card pictureCard">
      <img src="/photos/kIwkVEo.jpg" /><br />
      Weiter ging es zur flachen Sesselbahn Plattenhorn... es wurde wieder sonniger. :)
    </div>

    <div class="card pictureCard">
      <img src="/photos/fxUcTFu.jpg" /><br />
      Blick zur Carmennahütte und die zu vor bewältigte schwarze Piste der Carmenna Sesselbahn im Hintergrund.
    </div>

    <div class="card pictureCard">
      <img src="/photos/2y2cKlY.jpg" /><br />
      Plattenhorn im Vordergrund und hinten die Hörnlibahn. Da es nun schon um 15 Uhr war, machte ich mich auf zur
      Ostseite von Lenzerheide.
    </div>

    <div class="card pictureCard">
      <img src="/photos/JRoMuzY.jpg" /><br />
      Dort war es leider wieder deutlich wolkiger und sogar etwas diffus. Die Talabfahrt nach Parpan war trotzdem
      super. Fotografisch interessant wurde es aber erst wieder hier an der Mittelstation der Rothornbahn.<br />
      Im Hintergrund der noch gefrorene See der Lenzerheide.
    </div>

    <div class="card pictureCard">
      <img src="/photos/ZWUQq4V.jpg" /><br />
      Nach der erdigen Talabfahrt zur Rothorn-Bahn bin ich dann um 16:15 ganz hinauf auf's Rothorn. Da oben war es

      Hier Tele zum noch sonnigen Gipfel des Weisshorns in Arosa.
    </div>

    <div class="card pictureCard">
      <img src="/photos/a8WJUsB.jpg" /><br />
      <img src="/photos/aKA3Rs3.jpg" /><br />
      Die Piste vom Rothorn führt durch einen langen Tunnel. Ganz witzig, ansonsten lohnt sich die Abfahrt
      mit viel Geschiebe nicht wirklich.
    </div>

    <div class="card pictureCard">

      Da dort von unten Nebel reingezogen war, hat sich das für mich aber nicht wirklich rentiert.
    </div>

    </div>

    <div class="card pictureCard">

      <img src="/photos/Waooj6Z.jpg" /><br />
      Gefahrene Strecke.
    </div>
