      <h1>Silvretta-Montafon - 16.12.2013</h1>
      Am fünften Skitag meines Dezemberurlaubs ging es diesen Montag nach Silvretta Montafon. Ankunft um 8:30 an der Talstation der Valisera Bahn. Tageskarte 20€ (!).
    </div>

    <div class="card pictureCard">
<img src="http://i.imgur.com/zeiz2ZC.jpg" /><br />
Nach der langen Bergfahrt (1300 Höhenmeter) Ankunft auf 2100m. Als erstes die frischen Pisten (harter Pulver) am DSL Jöchli genossen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/IIFrQgq.jpg" /><br />
Danach rüber nach Versettla, da dort nur Vormittags Sonne ist (ok, auf dem Foto sieht es nicht so aus).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/sXHou9p.jpg" /><br />
Aber weiter unten schon. Pisten waren sehr gut und absolut steinfrei. Bin mehrmals die Abfahrt zur Mittelstation der Gondelbahn gefahren. Werktags und in der Vorsaison ist es auch kein Problem, in die Gondeln dazuzusteigen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/1NVDwKD.jpg" /><br />
Danach wieder auf die andere Seite zu den Piste an der Madrisella und Rinderhüttenbahn. Ebenfalls sehr schön (im Vergleich, was ich so an den Skitagen zuvor hatte).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/jsDv8jB.jpg" /><br />
Immer wieder schön die Piste durch die Felsen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/KhR2lWQ.jpg" /><br />
Und Blick von der Rinderhütten-Bergstation auf die Bergstation der Madrisella-Bahn. Die beiden Bahnen auf der Westseite waren noch nicht in offen, so dass man die schönen Pisten dort hinunter nicht fahren konnte.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/aqDM6H6.jpg" /><br />
Blick hinüber nach Versettla. Die schwarze Direktpiste 56 (in der Mitte vom Bild) bin ich nicht gefahren, die sah vom Lift etwas steinig aus.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/5Ino8Ay.jpg" /><br />
Zur Zeit gilt: Je flacher die Piste, desto besser der Zustand. Hier im Tal zur Gafrescha-Bahn 2.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/EIDrgEK.jpg" /><br />
Nochmal am SL Jöchli, der auf Grund des wenigen Schnees ganz schön stark zog.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/Vb1ZAvC.jpg" /><br />
Eine der beiden Abfahrten zur Mittelstation der Valisera-Bahn. Kurz vor der Mittelstation einige Steine.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/p5REI2W.jpg" /><br />
<img src="http://i.imgur.com/KbWxDsJ.jpg" /><br />
Mittagspause in der Sonne auf Garfrescha.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/BRLFaTa.jpg" /><br />
Nach der schneemäßig guten Talabfahrt in der Grasjoch-Bahn - Schneelage an Südhängen auf 1800m!
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/ym42ffM.jpg" /><br />
Und weiter in der Hochalpila hinauf auf 2400m. Gelb getönte Scheiben nerven.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/sY5an4P.jpg" /><br />
Auf der Abfahrt eben dieser Bahn, Blick auf die Talstation/Mittelstation. Der 2SB Freda und der SL Platina in diesem Gebiet hatten noch geschlossen.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/2H55RYS.jpg" /><br />
Ok, von außen gesehen sehen die Gondeln schon nett aus. Hier oberhalb der Bergstation des SL.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/DjidPHD.jpg" /><br />
Und auf der Piste des SL, die zwar noch nicht geöffnet war, aber gut zu fahren ging.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/Bn1mpHc.jpg" /><br />
Anschließend die Abfahrt 1a auf der Rückseite, die ihrer Bezeichnung nicht gerecht wurde - sehr schmal und steinig (ja, das hier rechts auf dem Bild ist sie).
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/MEGhFbK.jpg" /><br />
Auf der anderen Seite des Tunnels waren die Pisten aber wieder gut. Hier an der 8KSB Seebliga, die bis vor kurzem die einzige offene Piste am Hochjoch war.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/FQCc7HS.jpg" /><br />
Kleiner Abstecher zur Bergstation der skurrilen 2SB Kapell.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/UwmxQyh.jpg" /><br />
Auf der Abfahrt zur Mittelstation der PB Hochjoch und Talstation der SB Kropfen. Hier der beste Schnee im gesamten Gebiet.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/kWIGesR.jpg" /><br />
Nach der laaaaangen Auffahrt mit der Kropfen-Bahn, gleich weiter mit der nächsten langsamen SB Sennigrat. Hier Blick auf die unverbaute Bergwelt.
</div>
<div class="card pictureCard">

Wenn man den Kopf dreht, geht's aber auch weniger ironisch.
</div>
<div class="card pictureCard">

Originelle Sicherung eines (nicht gerade kleinen) Felsens...
</div>
<div class="card pictureCard">

Um 16:00 nochmal mit der Hochalpila.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/0gtO4ua.jpg" /><br />
Obligatorischer Sonnenuntergang, aber an diesem Tag nicht so ein schönes warmes Licht.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/sMBuhlH.jpg" /><br />
Blick aufs vernebelte Rheintal und Bodensee.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/ggKBQss.jpg" /><br />
9km und 1700 Höhenmeter Talabfahrt nach Schruns. Zustand perfekt (war aber auch überhaupt nichts los).<br />
Anschließend mit dem Bus zurück zum Auto.
</div>
<div class="card pictureCard">
<img src="http://i.imgur.com/1aQh5XG.jpg" /><br />
<img src="http://i.imgur.com/BJyDHhA.jpg" /><br />
