      <h1>Silvretta-Montafon - 09.01.2017</h1>
      Nach dem die Wettervorhersage für das Wochenende nicht so berauschend war, nahm ich mir spontan diesen
      Montag frei und fuhr nach St. Gallenkirch im Montafon.<br />
      Die Tageskarte kostete 51€ und die erste Gondel hinauf nach Valisera fuhr um 8:15.
    </div>

    <div class="card pictureCard">
      <img src="/photos/3Yo8hYp.jpg" /><br />
      Zuerst fuhr ich auf der blauen Piste 20a hinab, da dort bereits die Sonne schien. Der frisch präparierte
      Neuschnee war sehr schön, wenn auch etwas ungleichmäßig.
    </div>

    <div class="card pictureCard">
      <img src="/photos/5TPswmB.jpg" /><br />
      Anschließend fuhr ich mit der neuen 8er Sesselbahn "Silvretta Bahn" wieder nach oben.
    </div>

    <div class="card pictureCard">
      <img src="/photos/VpI1IVh.jpg" /><br />
      Die neue Bahn überquert den Jöchli Lift, der an diesem Tag aber noch nicht in Betrieb war. Es wirkte aber
      so, als ob er die nächsten Tage öffnen würde.
    </div>

    <div class="card pictureCard">
      <img src="/photos/f34d0Hh.jpg" /><br />
      Die Bergstation der "Silvretta Bahn" befindet sich an der gleiche Stelle wie die der Sonnenbahn.
    </div>

    <div class="card pictureCard">
      <img src="/photos/K4f92jd.jpg" /><br />
      Der frische Pulverschnee :)
    </div>

    <div class="card pictureCard">
      <img src="/photos/0WlsHFu.jpg" /><br />
      Die blaue 30 zur Sonnenbahn bin ich nicht gefahren, da sie morgens noch im Schatten liegt.
    </div>

    <div class="card pictureCard">
      <img src="/photos/A9j6huZ.jpg" /><br />

    </div>

      <img src="/photos/GsNkJ65.jpg" /><br />

    </div>

    <div class="card pictureCard">
      <img src="/photos/bctiAOM.jpg" /><br />

    </div>

    <div class="card pictureCard">

    </div>

    <div class="card pictureCard">

    <div class="card pictureCard">
