      <h1>Krummenau-Speer - 03.06.2017</h1>
      Für die erste Wanderung dieser Saison entschied ich mich für den Speer. Da der Aufstieg von Süden her erfolgt,
      kann man ihn trotz einer Höhe von fast 2000m schon recht früh im Jahr machen.<br />
      Vor zwei Jahren habe die <a href="/alpine/speer/20150606">Wanderung auf den Speer von Amden</a> aus gemacht,
      diesmal wählte ich als Startpunkt den Ort Krummenau im Toggenburg.<br />
      Mein Auto stellte ich um 8:15 auf dem großen Parkplatz (gratis) ab und ging den kurzen Weg zur Talstation der
      Sesselbahn Wolzenalp. Die Bergfahrt kostete 9 CHF und erfolgte pünktlich um 8:30.
    </div>

    <div class="card pictureCard">
      <img src="/photos/LEr8zNK.jpg" /><br />
      <img src="/photos/DWz520p.jpg" /><br />
      Aussicht aus der gemütlich fahrenden Bahn, die vom 700m hohen Krummenau zum 1100m hohen Rietbach führt. Es war
      bereits trotz der frühen Stunde ziemlich warm.
    </div>

    <div class="card pictureCard">
      <img src="/photos/0wPb57T.jpg" /><br />
      Ankunft in Rietbach. Hier ist auch schon das Ziel der Wanderung zu sehen, der 2000m hohe Speer. Der Aufstieg
      erfolgt über den Grat, der hier links zu sehen ist.
    </div>

    <div class="card pictureCard">
      <img src="/photos/HRwmrmk.jpg" /><br />
      Zuerst ging es durch das blumenreiche Moor, das zwischen Rietbach und dem Restaurant Wolzenalp liegt.
    </div>

    <div class="card pictureCard">
      <img src="/photos/8F6sXFS.jpg" /><br />
      Ab der Wolzenalp beginnt der Aufstieg auf den Grat. Zum Teil auf Fahrwegen, zum Teil über Wiesen.
    </div>

    <div class="card pictureCard">
      <img src="/photos/1Ak7Gay.jpg" /><br />
      Dabei folgt der Aufstieg immer grob der Trasse des Skilifts Wolzenalp.
    </div>

    <div class="card pictureCard">
      <img src="/photos/4mlO45u.jpg" /><br />
      Blick zurück während des anstrengenden Aufstiegs nach Rietbach und dem Moor.
    </div>

    <div class="card pictureCard">
      <img src="/photos/AfWwwCP.jpg" /><br />
      An der 1500m hohen Bergstation des Skilifts ist der größte Aufstieg vorerst geschafft.
    </div>

    <div class="card pictureCard">
      <img src="/photos/Rawucrc.jpg" /><br />
      Der Weg ist immer gut markiert und auch viel begangen, ich war aber völlig alleine unterwegs.
      An diesem Fels ist das typische Nagelfluh-Gestein zu sehen - und der Speer ist der höchste Berg der Alpen aus
      diesem (nicht sehr stabilen) Material.
    </div>

    <div class="card pictureCard">
      <img src="/photos/nW7YcyO.jpg" /><br />

    </div>

    <div class="card pictureCard">

    </div>

    <div class="card pictureCard">

    </div>

    <div class="card pictureCard">

    <div class="card pictureCard">

      Bis zum Gipfel sind es ab hier noch 1:15h.
    </div>

    <div class="card pictureCard">
      <img src="/photos/9lmnT2K.jpg" /><br />

    <div class="card pictureCard">

    <div class="card pictureCard">

    <div class="card pictureCard">
