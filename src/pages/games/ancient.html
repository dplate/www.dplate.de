<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../styles.html">

<dom-module id="my-page-games-ancient">
  <template>
    <style include="page-styles"></style>

    <div class="card">
      <h1>Antike Spiele</h1>
      <p>
        Hier kannst du dir ein paar ziemlich alte Spiele von mir runterladen. Ich habe sie mit Dosbox auch unter
        aktuellen Betriebssystemen wieder lauffähig gemacht. Die Downloads enthalten alles, was du für einen Start unter
        Windows benötigt. Für andere Betriebsysteme musst du Dosbox selbst installieren und kannst die enthaltenen
        EXE-Dateien dann damit starten.
      </p>
    </div>

    <div class="card">
      <h2>Die Vulkaninsel</h2>
      <img src="/images/screenshots/vulkan.jpg" />
      <p>
        Praktisch der Vorgänger von "Schiffbruch", nur dass es sich hier um ein Textadventure mit statischen Bildern
        handelt. Über Texteingaben steuert man Erik über eine Vulkaninsel und löst einige Rätsel.
      </p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/vulkan.zip">vulkan.zip: 2,1 MByte</a></p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/vulkansource.zip">Sourcecode für Pascal</a></p>
    </div>

    <div class="card">
      <h2>Das Katapultspiel</h2>
      <img src="/images/screenshots/katapult.jpg" />
      <p>
        "Das Katapultspiel" der Vorläufer von "Cannonhill". Im Gegensatz zu "Cannonhill" spielt man hier aber nicht
        gleichzeitig, sondern nacheinander. Mit Katapulten muss man versuchen, sich in einer Gebirgslandschaft
        gegenseitig abzuschießen.
      </p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/katapult.zip">katapult.zip: 1,7 MByte</a></p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/katapultsource.zip">Sourcecode für Pascal</a></p>
    </div>

    <div class="card">
      <h2>Zahlorie</h2>
      <img src="/images/screenshots/zahlorie.jpg" />
      <p>
        Ein Mix aus Memory und Mathespiel. Statt zwei Bildern werden drei Zahlen aufgedeckt. Diese drei Zahlen
        müssen eine Formel erfüllen. Dabei stehen verschiedene Schwierigskeitsgrade und auch Computergegner zur
        Verfügung.
      </p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/zahlorie.zip">katapult.zip: 1,7 MByte</a></p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/zahloriesource.zip">Sourcecode für Pascal</a></p>
    </div>

  </template>

  <script>
    Polymer({
      is: 'my-page-games-ancient'
    });
  </script>
</dom-module>
