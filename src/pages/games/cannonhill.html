<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../styles.html">

<dom-module id="my-page-games-cannonhill">
  <template>
    <style include="page-styles"></style>

    <div class="card">
      <h1>Cannonhill</h1>
      <p>
        Cannonhill ist eines der wenigen Spiele, die man an einem
        PC mit mehreren Leuten spielen kann. Bis zu 4 Spieler
        können an einem PC gegeneinander spielen, wahlweise kann
        aber auch der PC mitspielen. Das Spiel erinnert an den
        Klassiker Tankwars, allerdings findet alles in Echtzeit
        statt. Vier Bunker beschiessen sich auf einem 2D-Gebirge
        mit den unterschiedlichsten Waffen und versuchen, bis zum
        Schluss zu überleben. Zwischen den Spielrunden kann man
        sich in einem Laden mit neuen Waffen eindecken.
      </p>
    </div>
    <img src="/images/screenshots/cannonhill.jpg" />
    <div class="card">
      <h2>Systemanforderungen</h2>
      <ul>
        <li>Windows95</li>
        <li>32MB RAM</li>
        <li>Directx6.0</li>
        <li>DirectDraw-kompatible Grafikkarte</li>
        <li>Directsound-kompatible Soundkarte</li>
        <li>Maus</li>
      </ul>
    </div>
    <div class="card">
      <h2>Installationsprogramm für Windows</h2>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/cannonhill.exe">cannonhill.exe: 1,2 MByte</a></p>
      <h2>Sourcecode für C++ mit DirectxSDK</h2>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/cannonhillsdk.zip">cannonhillsdk.zip: 477 kByte</a></p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-page-games-cannonhill'
    });
  </script>
</dom-module>
