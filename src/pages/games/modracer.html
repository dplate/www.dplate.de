<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../styles.html">

<dom-module id="my-page-games-modracer">
  <template>
    <style include="page-styles"></style>

    <div class="card">
      <h1>Modracer</h1>
      <p>
        Modracer ist ein 3D Rennspiel für bis zu vier Spieler an einem PC. Gefahren wird auf verschiedenen Strecken
        der Welt bei unterschiedlichem Wetter und Tageslicht. Besonders Wert wurde darauf gelegt, dass es über einfache
        Textdateien leicht erweiterbar ist. Es können eigene Strecken, Autos und Streckenobjekte hinzugefügt werden.
      </p>
    </div>
    <img src="/images/screenshots/modracer.jpg" />
    <div class="card">
      <h2>Systemanforderungen</h2>
      <ul>
        <li>WindowsXP</li>
        <li>128MB RAM</li>
        <li>Directx8.0</li>
      </ul>
    </div>
    <div class="card">
      <h2>Zip-Datei mit dem Spiel</h2>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/modracer.zip">modracer.zip: 2,9 MByte</a></p>
      <h2>Sourcecode für C++ mit DirectxSDK</h2>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/modracersdk.zip">modracersdk.zip: 2,7 MByte</a></p>
    </div>
    <div class="card">
      <h2>Erweiterungen von anderen Spielern</h2>
      <h3>Autos</h3>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/bugatti.zip">Bugatti</a></p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/rtufo.zip">Ufo</a></p>
      <h3>Strecken</h3>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/crossover.zip">Crossover</a></p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/justmap.zip">Justmap</a></p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/konstanz.zip">Konstanz</a></p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/kuhmap.zip">Kuhmap</a></p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/schnecke.zip">Schnecke</a></p>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/wueste.zip">Wüste</a></p>
      <h3>Straßenset</h3>
      <p><a href="http://www.heikoplate.de/dP-Software/zips/desert.zip">Desert</a></p>
    </div>
  </template>

  <script>
    Polymer({
      is: 'my-page-games-modracer'
    });
  </script>
</dom-module>
