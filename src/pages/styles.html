<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-styles">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        padding: 0 16px 16px;
      }

      .card {
        display: inline-block;
        text-align: left;
        vertical-align: top;
        margin: 16px auto 0;
        padding: 16px;
        max-width: 800px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .pictureCard, .videoCard {
        color: #fff;
        background-color: black;
        max-width: 1280px;
      }

      .fhd {
        max-width: 1920px;
      }

      .videoCard {
        display: block;
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
      }

      h3 {
        font-size: 16px;
        line-height: 1;
      }

      img {
        display: block;
        margin: 16px auto 0;
        max-width: calc(100% - 16px * 2);
      }

      .pictureCard img {
        margin: 0 auto -16px;
        max-width: 100%;
      }

      .pictureCard a {
        color: #CFE0C3;
      }

      .pictureCard a:visited {
        color: #9EC1A3;
      }

      .videoWrapper {
        position: relative;
        padding-bottom: 56.25%; /* 16:9 */
        padding-top: 25px;
        height: 0;
      }
      .videoWrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .spoiler {
        filter: blur(5px);
        transition: filter 5s;
      }

      .spoiler:hover, .spoiler:active {
        filter: blur(0px);
      }

    </style>
  </template>
</dom-module>
