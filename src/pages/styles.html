<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="page-styles">
  <template>
    <style>
      :host {
        display: block;
        text-align: center;
        padding-bottom: 16px;
      }

      .card {
        display: inline-block;
        text-align: left;
        margin: 16px 16px 0;
        padding: 16px;
        max-width: 800px;
        border-radius: 10px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 22px;
      }

      h2 {
        font-size: 18px;
      }

      h3 {
        font-size: 16px;
        line-height: 1;
      }

      img {
        display: block;
        margin: 16px auto 0;
        max-width: calc(100% - 16px * 2);
      }
    </style>
  </template>
</dom-module>
