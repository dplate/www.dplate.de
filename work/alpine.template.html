<link rel="import" href="../../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../styles.html">

<dom-module id="my-page-alpine-{{destination}}-{{year}}{{month}}{{day}}">
  <template>
    <style include="page-styles"></style>

    <div class="card">
      <h1>{{title}} - {{day}}.{{month}}.{{year}}</h1>
      {{introduction}}
    </div>

    {{cards}}
  </template>

  <script>
    Polymer({
      is: 'my-page-alpine-{{destination}}-{{year}}{{month}}{{day}}'
    });
  </script>
</dom-module>
